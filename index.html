<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roller</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
            padding: 0;
            box-sizing: border-box;
            background-color: #f0f0f0;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            text-align: center;
        }
        .input-group {
            width: 100%;
            max-width: 300px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 10px 0;
            font-size: 1.2rem;
        }
        label {
            flex: 1;
            text-align: right;
            padding-right: 10px;
        }
        input[type="number"] {
            flex: 1;
            padding: 8px;
            font-size: 1.2rem;
            text-align: center;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            width: 100%;
            max-width: 300px;
            padding: 12px;
            margin: 10px 0;
            font-size: 1.2rem;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .results, .successes {
            width: 100%;
            max-width: 300px;
            margin-top: 20px;
            font-weight: bold;
            font-size: 1.2rem;
            text-align: center;
        }
        .results h3, .successes h3 {
            font-size: 1.4rem;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Dice Roller</h1>
    <div class="input-group">
        <label>Willpower Dice:</label>
        <input type="number" id="willpowerDice" value="3" disabled>
    </div>
    <div class="input-group">
        <label>Madness Dice:</label>
        <input type="number" id="madnessDice" min="0" max="6" value="0">
    </div>
    <div class="input-group">
        <label>Exhaustion Dice:</label>
        <input type="number" id="exhaustionDice" min="0" max="7" value="0">
    </div>
    <button id="rollButton">Roll</button>
    <button id="breakdownButton">Breakdown</button>
    
    <div class="results">
        <h3>Results:</h3>
        <p id="willpowerResults">Willpower: </p>
        <p id="madnessResults">Madness: </p>
        <p id="exhaustionResults">Exhaustion: </p>
    </div>
    <div class="successes">
        <h3>Successes:</h3>
        <p id="successCount">0</p>
    </div>

    <script src="dice-roller.js"></script>
</body>
</html>
