<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roller</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        .input-group {
            margin: 10px 0;
        }
        .results, .successes {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Dice Roller</h1>
    <div class="input-group">
        <label>Willpower Dice:</label>
        <input type="number" id="willpowerDice" value="3" disabled>
    </div>
    <div class="input-group">
        <label>Madness Dice:</label>
        <input type="number" id="madnessDice" min="0" max="6" value="0">
    </div>
    <div class="input-group">
        <label>Exhaustion Dice:</label>
        <input type="number" id="exhaustionDice" min="0" max="7" value="0">
    </div>
    <button id="rollButton">Roll</button>
    <button id="breakdownButton">Breakdown</button>
    
    <div class="results">
        <h3>Results:</h3>
        <p id="willpowerResults">Willpower: </p>
        <p id="madnessResults">Madness: </p>
        <p id="exhaustionResults">Exhaustion: </p>
    </div>
    <div class="successes">
        <h3>Successes:</h3>
        <p id="successCount">0</p>
    </div>

    <script src="dice-roller.js"></script>
</body>
</html>
